<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Make Reservation</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

    <div class="container">
        <div class="jumbotron text-center text-white bg-info">
            <h1>The Food Spot</h1>
            <h3>Book your table before they are all gone!</h3>
            <hr>
            <a href="./view"><button class="btn btn-danger btn-lg"><span class="fa fa-eye"></span> View All
                    Reservations</button></a>
            <a href="/"><button class="btn btn-danger btn-lg"><span class="fa fa-home"></span>Home
                </button></a>
        </div>
        <div class="row">

            <div class="col-12">

                <div class="card">
                    <div class="card-header">
                        <h3><strong>Reserve your table</strong></h3>
                    </div>
                    <div class="card-body">
                        <form method="POST" role="form">

                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name">
                            </div>

                            <div class="form-group">
                                <label for="phone-number">Phone Number</label>
                                <input type="text" class="form-control" id="phone-number">
                            </div>

                            <div class="form-group">
                                <label for="party-size">Party Size</label>
                                <input type="text" class="form-control" id="party-size">
                            </div>

                        </form>
                        <br>
                        <div class="text-right">
                            <button type="submit" class="btn btn-primary btn-md" id="add-btn"><span
                                    class="fa fa-fire"></span> Reserve Now</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script type="text/javascript">
        // Question: What does this code do?
        $("#add-btn").on("click", function (event) {
            event.preventDefault();

            // Grab the form elements
            var newTable = {
                name: $("#name").val().trim(),
                phoneNumber: $("#phone-number").val().trim(),
                partySize: $("#party-size").val().trim()
            };

            // Question: What does this code do??
            $.post("/api/view", newTable, function (data) {
                // If a table is available...tell they are boooked
                if (data) {
                    alert("You table is reserved!")
                } else {
                    alert("Sorry, you are added to our wait list")
                }

                // Clear form after submitting
                $("#name").val("");
                $("#phone-number").val("");
                $("#party-size").val("");
            });
        });
    </script>

</body>

</html>
